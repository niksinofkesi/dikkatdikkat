  <style>

    body {

      background-color: #121212;

    }

    body.light {

    }

    header {

    }

    .nav-right {

    .nav-right a {

    }

    }

    .theme-toggle {

      border: 1px solid #ccc;
      color: inherit;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .theme-toggle:hover {
      border-color: white;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .makale-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 5px solid #d62828;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .makale-card:hover {
      transform: scale(1.01);
    }

    .makale-card h2 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .makale-card p {
      color: #ddd;
    }

    .makale-card a {
      display: inline-block;
      margin-top: 10px;
      color: #d62828;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #888;
    }

    body.light header {
      background-color: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }

    body.light .makale-card {
      background-color: #f3f3f3;
      color: #121212;
    }

    body.light .makale-card p {

    }

    body.light footer {

    }

    body.light .theme-toggle {

    @media (max-width: 600px) {

        flex-direction: column;
        align-items: flex-start;

        flex-direction: column;

</head>
<body>
  <header>
    <a class="logo" href="index.html">D!KKAT D!KKAT</a>
    <div class="nav-right">
      <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
      <a href="profil.html">Profil</a>
      <a href="gecmis.html">Ge√ßmi≈ü</a>
      <a href="auto.html" id="loginLink">Giri≈ü Yap</a>
    </div>
  </header>

  <div class="container" id="kutuphane-liste">
    <h2>K√ºt√ºphanem</h2>
    <p>Kaydettiƒüiniz makaleler a≈üaƒüƒ±da listelenmektedir.</p>
  </div>

  <footer>
    &copy; 2025 D!KKAT D!KKAT. T√ºm haklarƒ± saklƒ±dƒ±r.
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHQMRcCY4_RmMKz9gwMlW3VMb_IXz_RzY",
      authDomain: "dikkatdikkatblogu.firebaseapp.com",
      projectId: "dikkatdikkatblogu",
      storageBucket: "dikkatdikkatblogu.appspot.com",
      messagingSenderId: "699804017421",
      appId: "1:699804017421:web:1b55f39f875389134fc644"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      const loginLink = document.getElementById("loginLink");
      if (user) {
        loginLink.textContent = "√áƒ±kƒ±≈ü Yap";
        loginLink.href = "#";
        loginLink.onclick = () => {
          auth.signOut().then(() => {
            window.location.href = "index.html";
          });
        };

        const container = document.getElementById("kutuphane-liste");

        db.collection("kutuphane")
          .where("uid", "==", user.uid)
          .orderBy("eklenmeTarihi", "desc")
          .get()
          .then(snapshot => {
            if (snapshot.empty) {
              container.innerHTML += "<p>Hen√ºz k√ºt√ºphanenize makale eklemediniz.</p>";
              return;
            }

            snapshot.forEach(doc => {
              const data = doc.data();
              const div = document.createElement("div");
              div.className = "makale-card";
              div.innerHTML = `
                <h2>${data.baslik}</h2>
                <p>${data.icerik.slice(0, 200)}...</p>
                <a href="makale.html?id=${data.makaleId}">Devamƒ±nƒ± oku</a>
              `;
              container.appendChild(div);
            });
          })
          .catch(err => {
            console.error("K√ºt√ºphane alƒ±namadƒ±:", err);
            container.innerHTML += "<p>Bir hata olu≈ütu.</p>";
          });

      } else {
        window.location.href = "auto.html";
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("light");
    }
  </script>

</html>
