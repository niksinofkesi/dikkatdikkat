<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş & Kayıt</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --input-border: #ccc;
      --button-bg: #333;
      --button-text: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --input-bg: #1e1e1e;
      --input-border: #333;
      --button-bg: #444;
      --button-text: #fff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 0 20px;
      transition: all 0.3s ease;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      color: var(--text-color);
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    #admin-panel {
      margin-top: 20px;
    }

    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="theme-toggle" onclick="toggleTheme()">🌙/☀️</button>

  <h2>Üye Ol</h2>
  <input type="text" id="signup-username" placeholder="Kullanıcı Adı">
  <input type="email" id="signup-email" placeholder="E-posta">
  <input type="password" id="signup-password" placeholder="Şifre">
  <button onclick="signUp()">Kayıt Ol</button>

  <h2>Giriş Yap</h2>
  <input type="email" id="login-email" placeholder="E-posta">
  <input type="password" id="login-password" placeholder="Şifre">
  <button onclick="login()">Giriş Yap</button>

  <div id="user-info" class="hidden">
    <h3>Giriş yapıldı. Hoş geldin, <span id="kullanici-adi"></span>!</h3>
    <button onclick="logout()">Çıkış Yap</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h3>Yönetici Paneli</h3>
    <a href="admin.html"><button>Makale Ekle</button></a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHQMRcCY4_RmMKz9gwMlW3VMb_IXz_RzY",
      authDomain: "dikkatdikkatblogu.firebaseapp.com",
      projectId: "dikkatdikkatblogu",
      storageBucket: "dikkatdikkatblogu.firebasestorage.app",
      messagingSenderId: "699804017421",
      appId: "1:699804017421:web:1b55f39f875389134fc644"
    };

    const ADMIN_EMAIL = "dikkatdikkat10@gmail.com";

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signUp() {
      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      if (!username) {
        alert("Lütfen kullanıcı adınızı girin.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).set({
            kullaniciAdi: username,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => user);
        })
        .then((user) => {
          alert("Kayıt başarılı! Ana sayfaya yönlendiriliyorsunuz...");
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.error("Kayıt hatası:", error);
          alert(error.message);
        });
    }

    function login() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).get()
            .then((doc) => {
              if (doc.exists) {
                const username = doc.data().kullaniciAdi;
                document.getElementById("kullanici-adi").textContent = username;
                document.getElementById("user-info").classList.remove("hidden");

                if (user.email === ADMIN_EMAIL) {
                  document.getElementById("admin-panel").classList.remove("hidden");
                } else {
                  document.getElementById("admin-panel").classList.add("hidden");
                }
              } else {
                alert("Kullanıcı adı verisi bulunamadı.");
              }
            });
        })
        .catch((error) => {
          console.error("Giriş hatası:", error);
          if (error.code === 'auth/quota-exceeded') {
            alert("Çok fazla giriş denemesi yapıldı. Lütfen 1 saat sonra tekrar deneyin.");
          } else {
            alert(error.message);
          }
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("user-info").classList.add("hidden");
        document.getElementById("admin-panel").classList.add("hidden");
        alert("Çıkış yapıldı");
      });
    }

    // Tema geçişi
    function toggleTheme() {
      const current = document.body.classList.toggle("dark");
      localStorage.setItem("theme", current ? "dark" : "light");
    }

    // Sayfa yüklendiğinde tema kontrolü
    window.onload = function () {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    }
  </script>
</body>
</html>
