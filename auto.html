<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GiriÅŸ & KayÄ±t</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-theme {
      background-color: #f5f5f5;
      color: #333;
    }

    input, button {

      padding: 10px;
      margin: 10px 0;

    }

    input {
      background-color: #1e1e1e;
      color: #fff;
    }

    .light-theme input {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    .light-theme button {
      background-color: #ddd;
      color: #000;
    }

    button:hover {
      background-color: #444;
    }

    .light-theme button:hover {
      background-color: #bbb;
    }

    .hidden {
      display: none;
    }

    h2, h3 {
      color: inherit;
    }

    .switch-theme {
      margin-bottom: 20px;
      text-align: right;
    }

    .forgot-link {
      color: #4ea3ff;
      font-size: 0.9em;
      text-align: right;
      display: block;
      cursor: pointer;
    }

    .light-theme .forgot-link {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <div class="switch-theme">
    <button onclick="toggleTheme()">ðŸŒ— Tema DeÄŸiÅŸtir</button>
  </div>

  <h2>Ãœye Ol</h2>
  <input type="text" id="signup-username" placeholder="KullanÄ±cÄ± AdÄ±">
  <input type="email" id="signup-email" placeholder="E-posta">
  <input type="password" id="signup-password" placeholder="Åžifre">
  <button onclick="signUp()">KayÄ±t Ol</button>

  <h2>GiriÅŸ Yap</h2>
  <input type="email" id="login-email" placeholder="E-posta">
  <input type="password" id="login-password" placeholder="Åžifre">
  <span class="forgot-link" onclick="resetPassword()">Åžifremi Unuttum</span>
  <button onclick="login()">GiriÅŸ Yap</button>

  <div id="user-info" class="hidden">
    <h3>GiriÅŸ yapÄ±ldÄ±. HoÅŸ geldin, <span id="kullanici-adi"></span>!</h3>
    <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h3>YÃ¶netici Paneli</h3>
    <a href="admin.html"><button>Makale Ekle</button></a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase YapÄ±landÄ±rma
    const firebaseConfig = {
      apiKey: "AIzaSyDHQMRcCY4_RmMKz9gwMlW3VMb_IXz_RzY",
      authDomain: "dikkatdikkatblogu.firebaseapp.com",
      projectId: "dikkatdikkatblogu",
      storageBucket: "dikkatdikkatblogu.firebasestorage.app",
      messagingSenderId: "699804017421",
      appId: "1:699804017421:web:1b55f39f875389134fc644"
    };

    const ADMIN_EMAIL = "dikkatdikkat10@gmail.com";

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    function signUp() {
      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      if (!username) {
        alert("LÃ¼tfen kullanÄ±cÄ± adÄ±nÄ±zÄ± girin.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).set({
            kullaniciAdi: username,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert("KayÄ±t baÅŸarÄ±lÄ±! ArtÄ±k giriÅŸ yapabilirsiniz.");
        })
        .catch((error) => {
          console.error("KayÄ±t hatasÄ±:", error);
          alert(error.message);
        });
    }

    function login() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).get()
            .then((doc) => {
              if (doc.exists) {
                const username = doc.data().kullaniciAdi;
                document.getElementById("kullanici-adi").textContent = username;
                document.getElementById("user-info").classList.remove("hidden");

                if (user.email === ADMIN_EMAIL) {
                  document.getElementById("admin-panel").classList.remove("hidden");
                } else {
                  document.getElementById("admin-panel").classList.add("hidden");
                }

                // âœ… BaÅŸarÄ±lÄ± giriÅŸ sonrasÄ± yÃ¶nlendirme
                window.location.href = "index.html";
              } else {
                alert("KullanÄ±cÄ± adÄ± verisi bulunamadÄ±.");
              }
            });
        })
        .catch((error) => {
          console.error("GiriÅŸ hatasÄ±:", error);
          if (error.code === 'auth/quota-exceeded') {
            alert("Ã‡ok fazla giriÅŸ denemesi yapÄ±ldÄ±. LÃ¼tfen sonra tekrar deneyin.");
          } else {
            alert(error.message);
          }
        });
    }

    function resetPassword() {
      const email = prompt("LÃ¼tfen ÅŸifre sÄ±fÄ±rlama baÄŸlantÄ±sÄ± gÃ¶ndermek iÃ§in e-posta adresinizi girin:");
      if (email) {
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert("Åžifre sÄ±fÄ±rlama baÄŸlantÄ±sÄ± e-posta adresinize gÃ¶nderildi.");
          })
          .catch((error) => {
            console.error("Åžifre sÄ±fÄ±rlama hatasÄ±:", error);
            alert(error.message);
          });
      }
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("user-info").classList.add("hidden");
        document.getElementById("admin-panel").classList.add("hidden");
        alert("Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±");
      });
    }
  </script>
</body>
</html>
