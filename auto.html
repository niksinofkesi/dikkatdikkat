<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş & Kayıt</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
      border-radius: 4px;
    }
    button {
      background-color: #333;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
    .hidden { display: none; }
    h2, h3 { color: #fff; }
  </style>
</head>
<body>

  <h2>Üye Ol</h2>
  <input type="text" id="signup-username" placeholder="Kullanıcı Adı">
  <input type="email" id="signup-email" placeholder="E-posta">
  <input type="password" id="signup-password" placeholder="Şifre">
  <button onclick="signUp()">Kayıt Ol</button>

  <h2>Giriş Yap</h2>
  <input type="email" id="login-email" placeholder="E-posta">
  <input type="password" id="login-password" placeholder="Şifre">
  <button onclick="login()">Giriş Yap</button>

  <div id="user-info" class="hidden">
    <h3>Giriş yapıldı. Hoş geldin, <span id="kullanici-adi"></span>!</h3>
    <button onclick="logout()">Çıkış Yap</button>
  </div>

  <div id="admin-panel" class="hidden">
    <h3>Yönetici Paneli</h3>
    <a href="admin.html"><button>Makale Ekle</button></a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHQMRcCY4_RmMKz9gwMlW3VMb_IXz_RzY",
      authDomain: "dikkatdikkatblogu.firebaseapp.com",
      projectId: "dikkatdikkatblogu",
      storageBucket: "dikkatdikkatblogu.firebasestorage.app",
      messagingSenderId: "699804017421",
      appId: "1:699804017421:web:1b55f39f875389134fc644"
    };

    const ADMIN_EMAIL = "dikkatdikkat10@gmail.com"; // ← burayı kendi mail adresinle değiştir

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signUp() {
      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      if (!username) {
        alert("Lütfen kullanıcı adınızı girin.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.collection("users").doc(user.uid).set({
            kullaniciAdi: username,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          alert("Kayıt başarılı! Artık giriş yapabilirsiniz.");
        })
        .catch((error) => {
          console.error("Kayıt hatası:", error);
          alert(error.message);
        });
    }

    function login() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          return db.collection("users").doc(user.uid).get()
            .then((doc) => {
              if (doc.exists) {
                const username = doc.data().kullaniciAdi;
                document.getElementById("kullanici-adi").textContent = username;
                document.getElementById("user-info").classList.remove("hidden");

                if (user.email === ADMIN_EMAIL) {
                  document.getElementById("admin-panel").classList.remove("hidden");
                } else {
                  document.getElementById("admin-panel").classList.add("hidden");
                }
              } else {
                alert("Kullanıcı adı verisi bulunamadı.");
              }
            });
        })
        .catch((error) => {
          console.error("Giriş hatası:", error);
          if (error.code === 'auth/quota-exceeded') {
            alert("Çok fazla giriş denemesi yapıldı. Lütfen 1 saat sonra tekrar deneyin.");
          } else {
            alert(error.message);
          }
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("user-info").classList.add("hidden");
        document.getElementById("admin-panel").classList.add("hidden");
        alert("Çıkış yapıldı");
      });
    }
  </script>
</body>
</html>
