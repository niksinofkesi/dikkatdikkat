<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makale Düzenle | D!KKAT D!KKAT</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .makale {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .makale input, .makale textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    .makale button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .makale button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h2>Makale Düzenle</h2>
  <div id="makaleler"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase ayarları
    const firebaseConfig = {
      apiKey: "AIzaSyDHQMRcCY4_RmMKz9gwMlW3VMb_IXz_RzY",
      authDomain: "dikkatdikkatblogu.firebaseapp.com",
      projectId: "dikkatdikkatblogu",
      storageBucket: "dikkatdikkatblogu.appspot.com",
      messagingSenderId: "699804017421",
      appId: "1:699804017421:web:1b55f39f875389134fc644"
    };

    const ADMIN_EMAIL = "dikkatdikkat10@gmail.com";

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged((user) => {
      if (!user || user.email !== ADMIN_EMAIL) {
        alert("Bu sayfaya sadece admin erişebilir.");
        window.location.href = "index.html";
        return;
      }
      makaleleriGetir();
    });

    function makaleleriGetir() {
      db.collection("makaleler").orderBy("createdAt", "desc").get()
        .then(snapshot => {
          const container = document.getElementById("makaleler");
          snapshot.forEach(doc => {
            const data = doc.data();
            const makaleDiv = document.createElement("div");
            makaleDiv.className = "makale";

            makaleDiv.innerHTML = `
              <input type="text" value="${data.baslik}" id="baslik-${doc.id}" />
              <textarea rows="4" id="icerik-${doc.id}">${data.icerik}</textarea>
              <input type="text" value="${data.gorsel || ""}" id="gorsel-${doc.id}" />
              <button onclick="guncelle('${doc.id}')">Güncelle</button>
            `;
            container.appendChild(makaleDiv);
          });
        });
    }

    function guncelle(id) {
      const baslik = document.getElementById(`baslik-${id}`).value.trim();
      const icerik = document.getElementById(`icerik-${id}`).value.trim();
      const gorsel = document.getElementById(`gorsel-${id}`).value.trim();

      if (!baslik || !icerik) {
        alert("Başlık ve içerik zorunludur.");
        return;
      }

      db.collection("makaleler").doc(id).update({
        baslik,
        icerik,
        gorsel
      })
      .then(() => alert("Makale güncellendi."))
      .catch(err => alert("Hata: " + err.message));
    }
  </script>
</body>
</html>
