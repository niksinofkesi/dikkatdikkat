<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D!KKAT D!KKAT | Ana Sayfa</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: #ffffff;
      color: #121212;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #d62828;
      text-decoration: none;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-right a, .nav-right span {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-right a:hover {
      color: white;
    }

    .theme-toggle {
      background: none;
      border: 1px solid #ccc;
      color: inherit;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .theme-toggle:hover {
      border-color: white;
    }

    .hero {
      background-color: #1e1e1e;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 20px;
      color: #eeeeee;
      max-width: 700px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .makale-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 5px solid #d62828;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
      overflow: hidden;
    }

    .makale-card:hover {
      transform: scale(1.01);
    }

    .makale-card h2 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .makale-card p {
      color: #ddd;
    }

    .makale-card a {
      display: inline-block;
      margin-top: 10px;
      color: #d62828;
      text-decoration: underline;
    }

    .makale-gorsel {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      float: left;
      margin-right: 15px;
    }

    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #888;
    }

    body.light header { background-color: #f9f9f9; border-bottom: 1px solid #ccc; }
    body.light .makale-card { background-color: #f3f3f3; color: #121212; }
    body.light .makale-card p { color: #333; }
    body.light footer { border-top: 1px solid #ccc; color: #555; }
    body.light .nav-right a { color: #333; }
    body.light .theme-toggle { border-color: #999; }

    @media (max-width: 600px) {
      header { flex-direction: column; align-items: flex-start; }
      .nav-right { margin-top: 10px; flex-direction: column; align-items: flex-start; gap: 10px; }
      .makale-gorsel {
        width: 100%;
        height: auto;
        float: none;
        margin-right: 0;
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">D!KKAT D!KKAT</a>
    <div class="nav-right" id="nav-links">
      <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
      <a href="hakkimizda.html">Hakkƒ±mƒ±zda</a>
      <a href="iletisim.html">ƒ∞leti≈üim</a>
      <!-- Giri≈ü / Profil bilgisi buraya dinamik eklenecek -->
    </div>
  </header>

  <div class="hero">
    <h1>‚Äúƒ∞nanƒ±yoruz ki geli≈üim, yalnƒ±zca deƒüi≈üen d√ºnyayƒ± anlamakla deƒüil, kendimizi de daha derinlemesine tanƒ±makla m√ºmk√ºnd√ºr.‚Äù</h1>
  </div>

  <div class="container" id="makale-liste">
    <!-- Firebase'den makaleler gelecek -->
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHQMRcCY4_RmMKz9gwMlW3VMb_IXz_RzY",
      authDomain: "dikkatdikkatblogu.firebaseapp.com",
      projectId: "dikkatdikkatblogu",
      storageBucket: "dikkatdikkatblogu.appspot.com",
      messagingSenderId: "699804017421",
      appId: "1:699804017421:web:1b55f39f875389134fc644"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Makaleleri getir
    db.collection("makaleler").orderBy("createdAt", "desc").get().then(snapshot => {
      const container = document.getElementById("makale-liste");
      snapshot.forEach(doc => {
        const m = doc.data();
        const id = doc.id;
        const div = document.createElement("div");
        div.className = "makale-card";
        div.innerHTML = `
          ${m.gorselUrl ? `<img class="makale-gorsel" src="${m.gorselUrl}" alt="${m.baslik}">` : ''}
          <h2>${m.baslik}</h2>
          <p>${m.icerik.slice(0, 200)}...</p>
          <a href="makale.html?id=${id}">Devamƒ±nƒ± oku</a>
        `;
        container.appendChild(div);
      });
    });

    // Oturum kontrol√º
    auth.onAuthStateChanged((user) => {
      const nav = document.getElementById("nav-links");
      const girisLinki = document.querySelector('a[href="auto.html"]');
      if (user) {
        db.collection("users").doc(user.uid).get().then((doc) => {
          const username = doc.exists ? doc.data().kullaniciAdi : "Kullanƒ±cƒ±";
          if (girisLinki) girisLinki.remove();
          const span = document.createElement("span");
          span.innerHTML = `üë§ ${username}`;
          const profil = document.createElement("a");
          profil.href = "profil.html";
          profil.textContent = "Profil";

          const cikis = document.createElement("a");
          cikis.href = "#";
          cikis.onclick = (e) => {
            e.preventDefault();
            auth.signOut().then(() => location.reload());
          };
          cikis.textContent = "√áƒ±kƒ±≈ü";

          nav.appendChild(span);
          nav.appendChild(profil);
          nav.appendChild(cikis);
        });
      }
    });

    // Sayfa y√ºklendiƒüinde, localStorage'dan tema bilgisi al
    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light");
      }
    });

    function toggleTheme() {
      const isLight = document.body.classList.toggle("light");
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }
  </script>
</body>
</html>
