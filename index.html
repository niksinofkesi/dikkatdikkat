<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dikkat Dikkat | Ana Sayfa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-size: 24px;
      font-weight: 600;
      color: #d62828;
      text-decoration: none;
    }
    nav a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      color: white;
    }
    .hero {
      background: url('images/banner.jpg') center/cover no-repeat;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 32px;
      color: white;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .makale-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 5px solid #d62828;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .makale-card:hover {
      transform: scale(1.01);
    }
    .makale-card h2 {
      color: #ff4d4d;
      margin-bottom: 10px;
    }
    .makale-card p {
      color: #ddd;
    }
    .makale-card a {
      display: inline-block;
      margin-top: 10px;
      color: #d62828;
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 30px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="index.html">Dikkat Dikkat</a>
    <nav>
      <a href="hakkimizda.html">Hakkımızda</a>
      <a href="iletisim.html">İletişim</a>
      <a href="auto.html">Giriş / Üye Ol</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Görülmeyeni Gör, Duyulmayanı Duy</h1>
  </div>

  <div class="container" id="makale-liste">
    <!-- Firebase'den makaleler gelecek -->
  </div>

  <footer>
    &copy; 2025 Dikkat Dikkat. Tüm hakları saklıdır.
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHQMRcCY4_RmMKz9gwMlW3VMb_IXz_RzY",
      authDomain: "dikkatdikkatblogu.firebaseapp.com",
      projectId: "dikkatdikkatblogu",
      storageBucket: "dikkatdikkatblogu.appspot.com",
      messagingSenderId: "699804017421",
      appId: "1:699804017421:web:1b55f39f875389134fc644"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("makaleler").orderBy("createdAt", "desc").get().then(snapshot => {
      const container = document.getElementById("makale-liste");
      snapshot.forEach(doc => {
        const m = doc.data();
        const id = doc.id;
        const div = document.createElement("div");
        div.className = "makale-card";
        div.innerHTML = `
          <h2>${m.baslik}</h2>
          <p>${m.icerik.slice(0, 200)}...</p>
          <a href="makale.html?id=${id}">Devamını oku</a>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
