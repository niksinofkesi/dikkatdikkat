<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D!KKAT D!KKAT | Anasayfa</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #111;
      color: #fdfdfd;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    .toggle-theme {
      cursor: pointer;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      margin-left: 1rem;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .makale-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      background-color: #fff;
      transition: background-color 0.3s;
    }

    body.dark .makale-card {
      background-color: #222;
      border-color: #444;
    }

    .makale-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
      object-fit: cover;
      max-height: 300px;
    }

    .makale-card h2 {
      margin-top: 0;
    }

    .makale-card a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #007BFF;
    }

    .makale-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>D!KKAT D!KKAT</h1>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="profil.html">Profil</a>
      <a href="hakkimizda.html">HakkÄ±mÄ±zda</a>
      <a href="iletisim.html">Ä°letiÅŸim</a>
      <button class="toggle-theme">ðŸŒ™ Tema</button>
    </nav>
  </header>

  <main>
    <div id="makale-liste"></div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase yapÄ±landÄ±rmasÄ± (senin projenle uyumlu olanÄ± buraya koy)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Makaleleri getir ve listele
    db.collection("makaleler").orderBy("createdAt", "desc").get().then(snapshot => {
      const container = document.getElementById("makale-liste");
      snapshot.forEach(doc => {
        const m = doc.data();
        const id = doc.id;
        const div = document.createElement("div");
        div.className = "makale-card";

        let gorselHTML = "";
        if (m.gorselUrl) {
          gorselHTML = `<img src="${m.gorselUrl}" alt="${m.baslik}">`;
        }

        div.innerHTML = `
          ${gorselHTML}
          <h2>${m.baslik}</h2>
          <p>${m.icerik.slice(0, 200)}...</p>
          <a href="makale.html?id=${id}">DevamÄ±nÄ± oku</a>
        `;
        container.appendChild(div);
      });
    });
  </script>

  <!-- Tema DeÄŸiÅŸtirici -->
  <script>
    const themeBtn = document.querySelector(".toggle-theme");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const yeniTema = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("tema", yeniTema);
    });

    // Sayfa yÃ¼klenince mevcut temayÄ± uygula
    window.addEventListener("DOMContentLoaded", () => {
      const kayitliTema = localStorage.getItem("tema");
      if (kayitliTema === "dark") {
        document.body.classList.add("dark");
      }
    });
  </script>
</body>
</html>
